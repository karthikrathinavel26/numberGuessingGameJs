<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #val{
            font-size: 70px;
        }
    </style>
</head>
<body>
    <h5>Hypotenuse Calculator</h5>
    <label for="a">Side A: </label>
    <input type="text" id="a"><br><br>
    <label for="b">Side B: </label>
    <input type="text" id="b"><br><br>
    <label for="c">Side C: </label>
    <span id="res">?</span>
    <br><br>
    <button type="button" id="cal">Calculate</button>
    <button type="button" id="clear">Clear</button>
    <h5>Counter</h5>
    <h1 id="val">0</h1>
    <button type="button" id="dec">Dec</button>
    <button type="button" id="r">R</button>
    <button type="button" id="inc">Inc</button>
    <h5>Random Number Generator</h5>
    <h1 id="rnum"></h1>
    <button id="generate">Generate [1-100]</button>
    <script src="index1.js"></script>
</body>
</html>
