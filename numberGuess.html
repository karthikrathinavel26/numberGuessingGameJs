<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        h1{
            padding: 10px;
            margin: 0;
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Pick a number between 1 - 10</p>
    <p id="chance">You have 5 chances</p>
    <label for="userno">Enter Number:</label>
    <input type="text" id="userno">
    <button type="button" id="submit">Guess</button>
    <p id="result" style="font-size: 30px; font-weight: bold;"></p>
    <script src="numberGuess.js"></script>
</body>
</html>
